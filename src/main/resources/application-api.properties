# Spring Boot configuration for REST API Server
spring.main.web-application-type=servlet
spring.main.banner-mode=off

# Server configuration
server.port=8080
server.servlet.context-path=/

# MCP Server configuration (disabled for REST mode)
# spring.ai.mcp.server.name=jadx-mcp-server
# spring.ai.mcp.server.version=1.0.0

# Enable console logging for REST API mode
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.root=INFO
logging.level.com.example.jadxmcpserver=DEBUG
logging.level.org.springframework.web=DEBUG

# Also log to file
logging.file.name=/tmp/jadx-api-server.log